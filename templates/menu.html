<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
    }

    .navbar {
        background-color: #333;
        overflow: hidden;
        position: fixed;
        top: 0;
        right: 0;
        z-index: 1000;
        width: 100%; /* Asegúrate de que la barra de navegación tenga el ancho completo */
    }

    .navbar a {
        float: right;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 16px;
    }

    .menu-toggle {
        display: none;
        font-size: 20px;
        cursor: pointer;
        padding: 14px 16px;
    }

    @media screen and (max-width: 600px) {
        .navbar a {
            float: none;
            display: none;
            text-align: center;
        }

        .navbar .menu-toggle {
            display: block;
        }

        .navbar.responsive a {
            display: block;
        }
    }
</style>

<nav class="navbar">
    <a href="{{ url_for('seleccion_estilo') }}">Inicio</a>
    <a href="{{ url_for('comprar') }}">Comprar</a>
    <div class="menu-toggle" id="mobile-menu">
        ☰
    </div>
</nav>

<script>
    document.getElementById('mobile-menu').addEventListener('click', function () {
        var links = document.querySelectorAll('.navbar a');
        links.forEach(function(link) {
            link.style.display = (link.style.display === 'block') ? 'none' : 'block';
        });
    });
</script>
